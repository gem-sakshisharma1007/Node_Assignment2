<div class="container">
  <h3 class="text-center"><u>Users Details</u></h3>
  <br>
  <table *ngIf="flag">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Gender</th>
        <th>Category</th>
        <th>Profile Picture</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allData">
        <td>{{ item.postName}}</td>
        <td>{{ item.postEmail }}</td>
        <td>{{ item.postMobile }}</td>
        <td>{{ item.postGender }}</td>
        <td>{{ item.postCategory }}</td>
        <td><img src="{{item.postProPic}}" alt="No preview" height="100"></td>
        <td>
          <button class="btn btn-primary"  [routerLink]="['../update']" (click)="setId(item._id)">Edit</button>
          <button class="btn btn-danger" (click)="deleteItem(item._id)">Delete</button>
      </tr>
    </tbody>
  </table>
</div>
